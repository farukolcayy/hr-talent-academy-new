<body>

    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>

    <!-- TOP AND TITLE BAR    -->
    <div data-sticky-container>
        <div class="small-12 sticky" data-sticky data-sticky-on="small">

            <div class="title-bar" data-responsive-toggle="main-menu" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
                <div class="title-bar-title">HR Talent Academy</div>
            </div>

            <center>
                <div class="top-bar" id="main-menu">
                    <div id="topBarLeft" class="top-bar-left" style="float: none;width: 33.33%;">
                        <ul class=" menu hide-for-small-only" data-dropdown-menu>
                            <li class="menu-text"><img style="max-width: 40%;" src="/assets/img/logo_new.png"></li>
                        </ul>
                    </div>
                </div>
            </center>
        </div>
    </div>


    <!--end TOP AND TITLE BAR    -->


    <div class="container">
        <!--  QUIZ    -->
        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-4">


                <div id="quizContainer" class="callout default-primary-color medium-8 small-12 columns">

                    <div class="row">
                        <div class="col" style="float: left;margin-left: 30px;">
                            <span style="color: #f82249; font-weight: 700;font-size: 20px;" id="quizTypeText"></span>
                        </div>
                        <div class="col" style="float: right;margin-right: 30px;">
                            <div id="main">
                                <p id="timeRemainingText" style="font-weight: 700;color: #f82249;font-size: 20px;"></p>
                                <!-- <span id="hms_timer"></span> -->
                                <div class="digits"></div>
                            </div>
                        </div>
                    </div>
                    <!-- message and start area  -->
                    <div class="row">
                        <div id="quizNotify" class="message small-11 columns">
                            <div class="">
                                <h4 id="message"></h4>
                            </div>
                            </br>
                            <div style="text-align: center;">
                                <img id="success-icon" style="display: none;width: 20%;" src="img/success-icon.png"
                                    alt="success-icon">
                            </div>
                            <div class="quizButton large-2">
                                <input type="button" id="startButton" class="buttons" value="Sınava başla" />

                            </div>


                            <div id="results" class="results"></div>
                            <div class="quizButtons ">

                            </div>
                        </div>
                    </div>

                    <!-- quiz question area  -->
                    <div class="row">
                        <div id="formContainer" class="main ">
                            <form id="form1" class="answer" action="" name="form1">
                            </form>
                        </div>
                    </div>

                    <!-- quiz buttons area  -->
                    <div class="row">
                        <div id="quizButtons" class="quizButtons large-10 medium-10 columns">
                            <div id="previous" class="quizButton large-2">
                                <input type="button" id="prevButton" class="buttons" value="Önceki" />
                            </div>
                            <div id="next" class="quizButton large-2">
                                <input type="button" id="nextButton" class="buttons" value="Sonraki" />
                            </div>
                            <div id="score" class="quizButton large-2" style="float: right;">
                                <input type="button" id="scoreButton" class="buttons" value="Bitir" />
                            </div>

                        </div>
                    </div>

                    <!-- warning message area  -->
                    <div class="row large-10 medium-10 columns">
                        <!-- warning in case question is not answered  -->
                        <div class="warning">
                            <small id="warning" class=""></small>
                        </div>
                    </div>

                    <!-- progress bar area  -->
                    <div id="progressBar" class="">
                        <div class="progress" role="progressbar" tabindex="0" aria-valuenow="0" aria-valuemin="0"
                            aria-valuetext="0 out of quizLength" aria-valuemax="3">
                            <span id="progressMeter" class="progress-meter" style="width: 25%">
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="float: left;">
                            <p id="progressMeterText" style="padding-left: 20px;font-weight: 600;"> </p>
                        </div>
                    </div>
                    <div class="row" id="questionLabelArea" style="visibility: hidden;margin-left: 15px;">

                            </label>
                            <label>

<script>

    $('body').bind('copy paste', function (e) {
        e.preventDefault(); return false;
    });

    $(window).bind("beforeunload", function (event) {
        return "You have some unsaved changes";
    });

    document.addEventListener("contextmenu", function (evt) {
        evt.preventDefault();
    }, false);

    $(document).keydown(function (event) {
        if (event.keyCode == 123 || event.keyCode == 67 || (event.ctrlKey && event.shiftKey && event.keyCode == 73) || event.keyCode == 80) { // Prevent F12
            return false;
        }
    });

    $(document).ready(function () {

        var checkSecurity = readCookie("applySessionHR");
        if (checkSecurity === null || checkSecurity === "") {
            window.location.href = 'https://hrtalent.academy/online-sinav/';
        }


        setTimeout(function () {
            $('#ftco-loader').removeClass('show');
        }, 2000);

        $.ajax({
            type: 'GET',
            dataType: "json",
            url: 'getQuestions.php'
        })
            .done(function (data) { // if getting done then call.
                // console.log(data);
                allQuestions = data.result;
                setTimeout(function () {
                    $('#ftco-loader').removeClass('show');
                }, 2000);
            })
            .fail(function (xhr, textStatus, errorThrown) { // if fail then getting message
                console.log(xhr.responseText);
                console.log(textStatus);
                console.log(errorThrown);
            });

    });
</script>
